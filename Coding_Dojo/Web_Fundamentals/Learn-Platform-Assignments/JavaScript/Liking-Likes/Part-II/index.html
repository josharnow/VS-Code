<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <h2 id="whiteFont" class="font">Network</h2>
    </nav>
    <h2 class="centerText vMar font">Your Feed</h2>
    <div class="flex">
        <div class="vContainer">
            <div class="flex justifyCenter">
                <img id="pic" src="img/13912484_10209669350757769_5249891669271267762_n.jpg" alt="Profile picture">
            </div>
            <div class="centerText vMar2 hMar">
                <h5 class="font"><a href="#">Add an avatar</a></h5>
            </div>
            <h3 class="font centerText vMar2">James Doe</h3>
        </div>
        <div class="rightColumn">
            <div class="hContainer">
                <div class="flex width100">
                    <h3 class="font vMar2 hMar width100">Neil M</h3>
                    <div class="flex vMar2 hMar alignRight width100">
                        <h4 class="font hMar"><span id="likeCount1">9</span> Like(s)</h4>
                        <button class="button" onclick="likeUp1()">Like</button>
                    </div>
                </div>
                <div class="font vMar2 hMar">
                    <h4>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h4>
                </div>
            </div>
            <div class="hContainer">
                <div class="flex width100">
                    <h3 class="font vMar2 hMar width100">Nichole K</h3>
                    <div class="flex vMar2 hMar alignRight width100">
                        <h4 class="font hMar"><span id="likeCount2">12</span> Like(s)</h4>
                        <button class="button" onclick="likeUp2()">Like</button>
                    </div>
                </div>
                <div class="font vMar2 hMar">
                    <h4>Just finished my <a href="#">next comic</a>, check it out.</h4>
                </div>
            </div>
            <div class="hContainer">
                <div class="flex width100">
                    <h3 class="font vMar2 hMar width100">Jim R</h3>
                    <div class="flex vMar2 hMar alignRight width100">
                        <h4 class="font hMar"><span id="likeCount3">9</span> Like(s)</h4>
                        <button class="button" onclick="likeUp3()">Like</button>
                    </div>
                </div>
                <div class="font vMar2 hMar">
                    <h4>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</h4>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
