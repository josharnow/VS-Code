<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>

        <div id="div1">
            <label for="FirstName">First Name: *</label>
        </div>
        <input type="text" name="FirstName">

        <div id="div2">
            <label for="LastName">Last Name: *</label>
        </div>
        <input type="text" name="LastName">

        <div id="div3">
            <label for="Email">Email Address: *</label>
        </div>
        <input type="text" name="Email">

        <div id="div4">
            <label for="Password">Password: *</label>
        </div>
        <input type="password" name="Password">

        <div id="div5">
            <label for="Password2">Confirm Password: *</label>
        </div>
        <input type="password" name="Password2">

        <div id="div">
            <label for="birthday">Birthday: </label>
        </div>
        <input type="date" name="birthday">

        <label for="sex">Sex: </label>
        <input type="radio" name="sex" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="sex" value="NA" id="NA">
        <label for="NA">I prefer not to answer</label>

        <label for="desc">A short description about myself: </label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>

        <label for="lang">Favorite Language: </label>
        <select name="lang" id="lang">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>

        <input type="checkbox" name="updates" value="updates" id="updates">
        <label for="updates">Yes, I would like to receive periodic email updates</label>

        <input type="submit" name="submit" value="Create Account" id="submit">
        
        <p>* Indicates a required field</p>
    </body>
</html>
