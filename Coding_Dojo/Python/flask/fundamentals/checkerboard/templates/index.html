<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    .even, .color1, div > .color1 {background-color: {{ color1 }};}
    .odd, .color2 {background-color: {{ color2 }};}
    h2 {color: {{ color2 }};}
</style>
</head>
<body>
    <div class="color1" id="box1">
        <h2>*** Checkerboard ***</h2>
    </div>
    <div class="flex" id="largeBox">
        <!-- <ul id="box2"> -->
        <table cellspacing="0" cellpadding="0">
            <!-- {#{ cells = (row * column) }#} -->
            {% for cell in range(1, row + 1) %}
                <!-- <li class="row cell {#{ loop.cycle('odd', 'even') }#}">{#{ cell }#}</li> -->
                <!-- <tr class="row cell {#{ loop.cycle('odd', 'even') }#}"></tr> -->
                <!-- <tr>
                    <td class="column cell {{ loop.cycle('even', 'odd') }}"></td>
                </tr> -->
                {% if cell % 2 == 1 %}
                <tr>
                    {% for cell in range(1, column + 1) %}
                        <!-- <li class="column cell {#{ loop.cycle('even', 'odd') }#}">{#{ cell }#}</li> -->
                        <!-- {#% if cell == 1 %#} -->
                            <!-- <td class="column cell {#{ loop.cycle('even', 'odd') }#}"></td> -->
                        <!-- <td class="column cell {#{ loop.cycle('odd', 'even') }#}"></td> -->
                        {#% else %#}
                        <td class="column cell {{ loop.cycle('even', 'odd') }}"></td>
                        {#% endif %#}
                    {% endfor %}
                </tr>
                {% else %}
                    <tr>
                    {% for cell in range(1, column + 1) %}
                        <td class="column cell {{ loop.cycle('odd', 'even') }}"></td>
                    {% endfor %}
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
        <!-- </ul> -->
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
