<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flask</title>
</head>
<body>
    <form action="/create_friend" target="" method="POST" id="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname"> <!-- Attribute name should match the
        variable name set in the prepared statement query-->
        <label for="lname">Last Name:</label>
        <input type="text" name="lname">
        <label for="occ">Occupation:</label>
        <input type="text" name="occ">
        <input type="submit" value="Add Friend">
    </form>
    <h1>All My Friends</h1>
    {% for one_friend in friends %}
        <p>First Name: {{one_friend.first_name}}</p>
        <p>Last Name: {{one_friend.last_name}}</p>
        <p>Occupation: {{one_friend.occupation}}</p> 
        <hr>
    {% endfor %}
</body>
</html>
